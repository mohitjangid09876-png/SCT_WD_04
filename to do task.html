<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .task-info {
      flex-grow: 1;
      margin-right: 10px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do App</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task..." required>
      <input type="datetime-local" id="taskDate">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskDate = document.getElementById("taskDate");
    const taskList = document.getElementById("taskList");

    let tasks = [];

    taskForm.addEventListener("submit", function(e) {
      e.preventDefault();
      addTask(taskInput.value, taskDate.value);
      taskInput.value = "";
      taskDate.value = "";
    });

    function addTask(text, date) {
      const task = { id: Date.now(), text, date, completed: false };
      tasks.push(task);
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "task-info";
        info.innerHTML = `<strong class="${task.completed ? 'completed' : ''}">${task.text}</strong><br>
                          <small>${task.date ? new Date(task.date).toLocaleString() : ""}</small>`;
        li.appendChild(info);

        const actions = document.createElement("div");
        actions.className = "actions";

        // Complete Button
        const completeBtn = document.createElement("button");
        completeBtn.textContent = task.completed ? "Undo" : "Done";
        completeBtn.onclick = () => toggleComplete(task.id);
        actions.appendChild(completeBtn);

        // Edit Button
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editTask(task.id);
        actions.appendChild(editBtn);

        // Delete Button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteTask(task.id);
        actions.appendChild(deleteBtn);

        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function toggleComplete(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit task:", task.text);
      const newDate = prompt("Edit date (YYYY-MM-DD HH:MM):", task.date);
      if (newText) {
        task.text = newText;
        if (newDate) task.date = newDate;
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
    }
  </script>
</body>
</html>
